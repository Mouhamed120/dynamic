<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://use.fontawesome.com/dfa294ef9e.js"></script>
    <title>Dynamic</title>
</head>
<body>
    <div class="row">
       <div class="box">
           <div class="content">
               <div class="time-column">
                   <div class="time-text">
                       <span class="hour heure"></span>
                       <span class="text">Hours</span>
                   </div>
                </div>
                <span>:</span>
               <div class="time-column">
                   <div class="time-text">
                       <span class="hour minute"></span>
                       <span class="text">Minutes</span>
                   </div>
                </div>
                <span>:</span>
               <div class="time-column">
                   <div class="time-text">
                       <span class="hour secondes"></span>
                       <span class="text">Secondes</span>
                   </div>
               </div>

               <div class="icons">
                   <em class="fas fa-moon em1">M</em>
                   <em class="fas fa-sun em2">S</em>
               </div>

           </div>

       </div>

    </div>

<script src="./app.js"></script>
</body>
</html>
